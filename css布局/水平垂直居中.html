<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .parent {
      float: left;
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }

    .child {
      /* float: left; */
      width: 100px;
      height: 100px;
      background: red;
    }

    /* 方法一：table-cell */

    /* 
    对宽高无要求
    可以实现浮动子元素的垂直居中
    父元素浮动，则失效

     */

    .parent1 {
      display: table-cell;
      /* 垂直居中 */
      vertical-align: middle;
    }

    .child1 {
      /* 水平居中 */
      margin: 0 auto;
    }

    /* 方法二：flex布局 /grid布局*/

    /* 对宽高无要求；
    但设置flex布局后，子元素的float、clear和vertical-align属性将失效
    父元素浮动有效
     */

    .parent2 {
      display: flex;
      /* 垂直居中 */
      align-items: center;
      /* 水平居中 */
      justify-content: center
    }

    /* 方法三：flex布局 /grid布局*/

    .parent3 {
      display: flex;
    }

    .child3 {
      /* 水平垂直居中 */
      margin: auto;
    }

    /* 方法四：定位 */

    /* 需已知子元素高度；浮动失效，无法居中浮动子元素 */

    .parent4 {
      /* static以外的定位 */
      position: relative;
    }

    .child4 {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    /* 方法五：translate+relative定位 */

    /* 对宽高无要求；浮动失效，无法居中浮动子元素 */

    .child5 {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="parent parent2">
    <div class="child">Child</div>
  </div>
</body>

</html>
