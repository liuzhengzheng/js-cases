<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>test</title>
</head>

<body>
  <script>
    if (!Array.prototype.include) {
      Array.prototype.include = function () {
        if (this.indexOf(arguments[0]) >= 0) {
          return true
        } else {
          return false
        }
      }
    }
    console.log([1, 2, 3].include(4))
  </script>
</body>

</html>
