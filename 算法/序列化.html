<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>

<body>
  <script>
    function stringify(obj) {
      let result = ''
      for (var key in obj) {
        if (typeof obj[key] === 'object') {
          result = result.concat(stringify(obj[key]))
        } else {
          if (!result) {
            result = `${key}=${obj[key]}`
          } else {
            result = result.concat(`&${key}=${obj[key]}`)
          }
        }
      }
      return result
    }
    let obj = { a: 1, b: 2, c: { d: 3, f: 4 } }
    console.log(stringify(obj))

  </script>
</body>

</html>
