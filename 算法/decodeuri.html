<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <script>
        // 算法：手动实现decodeurl方法，把空格转成%20，但是每次只能操作一个字符，每次添加只能添加%或2或0 
        function decodeuri(url) {
            return url.replace(/\%20/g, ' ')
        }

        console.log(decodeuri('http://www.w3school.com.cn/My%20first/My%20sirst'))
    </script>
</body>

</html>
