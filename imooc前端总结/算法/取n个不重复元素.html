<body>

    <script>
        // 实现stringify 一个数组取出n个不重复随机元素 (先去重，在取值)
        function getUnique(arr, n) {
            let [...temparr] = arr
            temarr = new Set(temparr)
            let resarr = []
            for (let i = 0; i < n; i++) {
                if (temparr.length > 0) {
                    let index = Math.floor(Math.random() * temparr.length)
                    resarr.push(temparr[index])
                    temparr.splice(index, 1)
                }
            }
            return resarr
        }
        let list = [1, 1, 3, 4, 3, 3, 3, 3, 7, 8, 9, 7, 11, 33, 22, 44, 55]
        console.log(getUnique(list, 5))


    </script>
</body>
